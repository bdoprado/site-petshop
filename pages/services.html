<section class="container my-5">
  <h2 class="text-center section-title">Serviços</h2>
  <div class="divider"></div>
  <div id="service-selection">
    <form class="mt-4">
      <div class="form-group">
        <label for="service">Escolha um Serviço</label>
        <select class="form-control" id="service" required>
          <option value="">Selecione um serviço...</option>
          <option value="banho">Banho - R$ 50,00</option>
          <option value="tosa">Tosa - R$ 60,00</option>
          <option value="banhoETosa">Banho e Tosa - R$ 100,00</option>
          <option value="veterinario">Consulta Veterinária - R$ 150,00</option>
        </select>
      </div>

      <div class="text-right">
        <button type="button" class="btn btn-custom mt-4" id="proceed">
          Prosseguir
        </button>
      </div>
    </form>
  </div>

  <div id="schedule-section" class="mt-5" style="display: none">
    <h2 class="text-center section-title">Agendamento</h2>

    <form class="mt-4">
      <div class="form-group">
        <label for="schedule-date">Data do Agendamento</label>
        <input type="date" class="form-control" id="schedule-date" required />
      </div>

      <div class="form-group">
        <label for="schedule-time">Horário do Agendamento</label>
        <input type="time" class="form-control" id="schedule-time" required />
      </div>

      <div class="form-group">
        <label>Você gostaria de utilizar o serviço de tele-busca?</label><br />
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="teleBusca"
            id="teleSim"
            value="sim"
            required
          />
          <label class="form-check-label" for="teleSim">Sim</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="teleBusca"
            id="teleNao"
            value="nao"
            required
          />
          <label class="form-check-label" for="teleNao">Não</label>
        </div>
      </div>

      <div class="text-right">
        <button type="submit" class="btn btn-custom mt-4">
          Confirmar Agendamento
        </button>
      </div>
    </form>
  </div>
</section>
