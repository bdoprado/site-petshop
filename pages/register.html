<section class="container my-5">
  <h2 class="text-center section-title">Cadastro de Cliente e Pet</h2>
  <div class="divider"></div>
  <form class="mt-4">
    <fieldset class="p-4">
      <legend class="w-auto">Dados do Cliente</legend>

      <div class="form-group">
        <label for="clientName">Nome Completo</label>
        <input
          type="text"
          class="form-control"
          id="clientName"
          placeholder="Digite seu nome completo"
          required
        />
      </div>

      <div class="form-group">
        <label for="address">Endereço</label>
        <input
          type="text"
          class="form-control"
          id="address"
          placeholder="Digite seu endereço"
          required
        />
      </div>

      <div class="form-group">
        <label for="phone">Telefone</label>
        <input
          type="tel"
          class="form-control"
          id="phone"
          placeholder="Digite seu telefone"
          pattern="[0-9]{2}-[0-9]{9}"
          required
        />
        <small>Formato: 99-999999999</small>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Digite seu e-mail"
          required
        />
      </div>
    </fieldset>

    <fieldset class="p-4 mt-4">
      <legend class="w-auto">Dados do Pet</legend>

      <div class="form-group">
        <label for="petName">Nome do Pet</label>
        <input
          type="text"
          class="form-control"
          id="petName"
          placeholder="Digite o nome do seu pet"
          required
        />
      </div>

      <div class="form-group">
        <label>Tipo de Pet</label><br />
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="petType"
            id="dog"
            value="dog"
            required
          />
          <label class="form-check-label" for="dog">Cachorro</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="petType"
            id="cat"
            value="cat"
            required
          />
          <label class="form-check-label" for="cat">Gato</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="petType"
            id="bird"
            value="bird"
            required
          />
          <label class="form-check-label" for="bird">Pássaro</label>
        </div>
      </div>

      <div class="form-group">
        <label for="breed">Raça</label>
        <input
          type="text"
          class="form-control"
          id="breed"
          placeholder="Digite a raça do seu pet"
        />
      </div>

      <div class="form-group">
        <label>Temperamento do Pet</label><br />
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="friendly"
            value="friendly"
          />
          <label class="form-check-label" for="friendly">Amigável</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="aggressive"
            value="aggressive"
          />
          <label class="form-check-label" for="aggressive">Agressivo</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="shy"
            value="shy"
          />
          <label class="form-check-label" for="shy">Tímido</label>
        </div>
      </div>

      <div class="form-group">
        <label for="birthdate">Data de Nascimento do Pet</label>
        <input type="date" class="form-control" id="birthdate" required />
      </div>
    </fieldset>
    <div class="text-right p-4">
      <button type="submit" class="btn btn-custom mt-4">Cadastrar</button>
    </div>
  </form>
</section>
